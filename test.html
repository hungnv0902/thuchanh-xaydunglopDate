<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) {
        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }

        this.SetDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

        }

        this.toString = function (day, month,year) {
            alert(day + "/" + month + "/" + year)
        }

    };

    let date = new MyDate(2,2,2010);
    let day =  date.getDay();
    let month = date.getMonth();
    let year = date.getYear()

    alert(day + "/" + month + "/" + year);

    date.SetDate(20,4,1993);
    day =  date.getDay();
    month = date.getMonth();
    year = date.getYear();
    date.toString(day, month, year)


</script>
</body>
</html>
